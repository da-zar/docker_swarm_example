version: '3'

services:
    nginx:
        image: nginx:1.9
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        restart: always
    visualizer:
        image: dockersamples/visualizer:stable
        ports:
          - "8080:8080"
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
        deploy:
          placement:
            constraints: [node.role == manager]
    example_1:
        build: ./shiny_app
        image: dazarhub/shiny_app
        deploy:
            replicas: 2
    example_2:
        build: ./plumber_app
        image: dazarhub/plumber_app
        deploy:
            replicas: 3
    example_3:
        build: ./flask_app
        image: dazarhub/flask_app
        deploy:
            replicas: 4
