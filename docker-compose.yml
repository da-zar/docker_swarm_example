version: '3'

services:
    nginx:
        image: nginx:1.9
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        restart: always
    visualizer:
        image: dockersamples/visualizer:stable
        ports:
          - "8080:8080"
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
        deploy:
          placement:
            constraints: [node.role == manager]
    example_1:
        build: ./shiny_app
        image: dazarhub/shiny_app
        ports:
            - "3838:3838"
    example_2:
        build: ./plumber_app
        image: dazarhub/plumber_app
        ports:
            - "8000:8000"
    example_3:
        build: ./flask_app
        image: dazarhub/flask_app
        ports:
            - "5000:5000"
        deploy:
            replicas: 2
            update_config:
                parallelism: 2
                delay: 10s
            restart_policy:
                condition: on-failure
